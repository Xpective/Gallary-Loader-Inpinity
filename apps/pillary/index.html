<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pillary — Pyramiden-Galerie</title>
  <meta name="description" content="Pyramidische NFT-Galerie mit 10.000 Items, Zoom & Live-Status." />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Pi Pillary</h1>
    <div class="controls">
      <button id="zoomOut" title="Zoom out (–)">−</button>
      <span id="zoomLevel">100%</span>
      <button id="zoomIn" title="Zoom in (+)">+</button>
      <label class="chk" title="Alle Videos in Wellen vorladen">
        <input id="preloadAll" type="checkbox" checked> alles vorladen
      </label>
      <label class="chk" title="Rarity-Heatmap overlay (wenn Score vorhanden)">
        <input id="toggleRarity" type="checkbox"> Rarity-Heatmap
      </label>
      <input id="jumpTo" type="number" min="0" max="9999" placeholder="# jump" />
      <button id="jumpBtn">Go</button>
    </div>
  </header>

  <main id="stageWrap">
    <div id="stage" aria-label="NFT Pyramide"></div>
  </main>

  <div id="modal" class="hidden" role="dialog" aria-modal="true" aria-label="Details">
    <div class="modal-body">
      <button id="closeModal" aria-label="Schließen">×</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
